<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ICS Mini Search Engine</title>
	<!--Bootstrap CDN-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">

			<div class="col-md-12">
				<div class="bg-light">
					<div class="col-md-8 offset-md-2 text-center mb-4 pt-2">
							<h1 class="display-3">UCI ICS Mini Search Engine</h1>
					</div>
					<div class="col-md-10 offset-md-1 text-center pb-3">
						<form action="" method="get">
							<!-- {% csrf_token %} -->
							<input type="text" value="" name="searchBar" size="150"/>
							<input type="submit" class="btn btn-info btn-lg" value="Search" name="searchBtn">
						</form>
					</div>
				</div>
			</div>


			<div class="col-md-12">
				<ol>
					{{links | safe}}
					<li class="pt-2"><a href="#">hello</a></li>
					<li class="pt-2">Tea</li>
					<li class="pt-2">Milk</li>
				</ol>
			</div>

		</div>
	</div>
</body>
</html>
